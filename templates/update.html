<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update Task</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .navbar, .card, .btn {
            background-color: #1c1c1c;
            border-color: #fff;
        }

        .navbar-brand, .nav-link, h2, label {
            color: #fff !important;
        }

        .btn-outline-light {
            border-color: #fff;
            color: #fff;
            font-size: 0.9rem;
            padding: 8px 20px;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }

        .form-control {
            background-color: #333;
            border-color: #fff;
            color: #fff;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-container {
            max-width: 65%; /* Reduce width by 35% */
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">QueueBuzz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card p-4 shadow form-container">
            <h2 class="text-center">Update Task</h2>
            <form action="/update/{{ todo.sno }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">ToDo Title</label>
                    <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea class="form-control" name="desc" id="desc" rows="3" required>{{ todo.desc }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-outline-light">Update</button>
                    <a href="/" class="btn btn-outline-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYF1fMmQnjSNDtFUBCjoI1aK9KR9sENBO0LRn5q6U9bgJ6Aq8sG7T5K4E"
        crossorigin="anonymous"></script>
</body>

</html>
